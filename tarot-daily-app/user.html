<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="user.js" defer></script>
    <link rel="stylesheet" href="user.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Exo:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX5qUawkQkYzl8J-dPDRnCc8W3yWSPq9mEFA&usqp=CAU" alt="star chart">
        <h1><span id="tarot-header">Tarot</span> Daily</h1>
    </header>
    <div class="background">
    </div>
    <main>
        <section class="welcome">
            <h2 class="welcome user-greeting"></h2>
            <h3>Your daily horoscope</h3>
            <h3 class="welcome horoscope"></h3>
        </section>
        <form class="get-reading">
            <label for="question">Ask a question:</label>
            <input type="text" name="question" id="question">
            <a href=""><input type="submit" value="Get Reading" name="question" id="question"></a>
        </form>
        <section class="display-readings">
            <h3>Saved Readings</h3>
        </section>
        <section class="new-reading hidden">
            <div class="tarot-card">
                <div class="inner">
                    <div class="tarot-card front">
                        <img class="tarot-img" src="" alt="">
                    </div>
                    <div class="tarot-card back">
                        <h3 class="card-name"></h3>
                        <p class="card-meaning"></p>
                    </div>
                </div>
                <div class="desc-div">
                    <p class="desc"></p>
                </div>
            </div>
            <button class="save">Save</button>
            <button class="back-button">Back</button>
        </section>
    </main>
<footer>
    <a href=""><button class="logout">Log <br>Out</button></a>
    <a href=""><button class="delete-account">Delete Account</button></a>
    <section class="confirm-delete hidden">
        <h2>Are you sure you want to delete your account?</h2>
        <p>(you cannot undo this action)</p>
        <a href=""><button class="yes-delete">Yes, I'm sure</button></a>
        <a href=""><button class="dont-delete">No, take me back</button></a>
    </section>
    <img src='/assets/tarot/icons/skull.jpeg' alt="animal skull with flowers">
    </footer>
</body>
</html>
