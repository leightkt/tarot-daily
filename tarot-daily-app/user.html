<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="user.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tarot Daily</h1>
    </header>
    <main>
        <section class="welcome">
            <h2 class="welcome user-greeting"></h2>
            <h3>Your daily horoscope</h3>
            <h3 class="welcome horoscope"></h3>
        </section>
        <form class="get-reading">
            <h4>Get a Tarot Reading</h4>
            <label for="question">Ask a question:</label>
            <input type="text" name="question" id="question">
            <input type="submit" value="Get Reading" name="question" id="question">
        </form>
        <section class="display-readings">
            <h3>Saved Readings</h3>
        </section>
        <section class="new-reading hidden">
            <div class="tarot-card">
                <div class="inner">
                    <div class="tarot-card front">
                        <h3 class="card-name"></h3>
                        <img class="tarot-img" src="" alt="">
                    </div>
                    <div class="tarot-card back">
                        <p class="card-meaning"></p>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
            <button class="save">Save</button>
            <button class="back-button">Back</button>
        </section>
    </main>
    <footer>
        <button class="logout">Log Out</button>
        <button class="delete-account">Delete Account</button>
        <section class="confirm-delete hidden">
            <h2>Are you sure you want to delete your account?</h2>
            <p>(you cannot undo this action)</p>
            <button class="yes-delete">Yes, I'm sure</button>
            <button class="dont-delete">No, take me back</button>
        </section>
    </footer>
</body>
</html>
