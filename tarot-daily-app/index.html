<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tarot Daily</h1>
    </header>
    <main>
        <section class="hidden">
            <h2 class="welcome"></h2>
            <form class="get-reading">
                <label for="question">Ask a question:</label>
                <input type="text" name="question" id="question">
                <input type="submit" value="Get Reading" name="question" id="question">
            </form>
        </section>
        <form class="login-form">
            <label for="user_name">Username:</label>
            <input type="text" name="user_name" id="user_name">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password">
            <input type="submit" value="Log In">
        </form>
        <section class="display-readings hidden">
            <h3>Saved Readings</h3>
        </section>
        <section class="new-reading hidden">
            <div class="tarot-card">
                <div class="inner">
                    <div class="tarot-card front">
                        <h3 class="card-name"></h3>
                        <h4 class="card-suit"></h4>
                        <p class="card-meaning"></p>
                    </div>
                    <div class="tarot-card back">
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
            <button class="save">Save</button>
            <button class="back">Back</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
