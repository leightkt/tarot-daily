<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Exo:wght@100;200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX5qUawkQkYzl8J-dPDRnCc8W3yWSPq9mEFA&usqp=CAU" alt="star chart">
        <h1><span id="tarot-header">Tarot</span> Daily</h1>
    </header>
    <div class="background">
    </div>
    <main>
        <form class="login-form">
            <label class="hidden" for="user_name">Username:</label>
            <input type="text" name="user_name" id="user_name" placeholder="username">
            <label class="hidden" for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="password">
            <a href=""><input type="submit" value="Log In"></a>
            <p class="errors error hidden"></p>
        </form>
        <a href="" class="sign-up-wrap"><button class="sign-up">New? Sign Up!</button></a>
        <form class="signup-form hidden">
            <label class="hidden" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="name">
            <label class="hidden" for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username">
            <label class="hidden" for="new-password">Password</label>
            <input type="password" name="password" id="new-password" placeholder="password">
            <label class="hidden" for="star-sign">Star Sign</label>
            <select name="star-sign" id="star-sign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pieces">Pieces</option>
            </select>
            <a href="" class="sign-up-link"><input type="submit" value="Sign Up"></a>
        </form>
        <p class="signup-errors errors hidden"></p>
        <a class="hidden back-to-login" href=""><button>Log In</button></a>
    </main>
    <footer>    
        <img src='/assets/tarot/icons/skull.jpeg'alt="amimal skull with flowers">
    </footer>
</body>
</html>
