<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tarot Daily</h1>
    </header>
    <main>
        <form class="login-form">
            <label for="user_name">Username:</label>
            <input type="text" name="user_name" id="user_name">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password">
            <input type="submit" value="Log In">
        </form>
        <p class="errors error hidden"></p>
        <button class="sign-up">New? Sign Up!</button>
        <form class="signup-form hidden">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="name">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username">
            <label for="new-password">Password</label>
            <input type="password" name="password" id="new-password" placeholder="password">
            <label for="star-sign">Star Sign</label>
            <select name="star-sign" id="star-sign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pieces">Pieces</option>
            </select>
            <input type="submit" value="Sign Up">
        </form>
        <p class="signup-errors error hidden"></p>
        <button class="back-to-login hidden">Log In</button>
    </main>
    <footer></footer>
</body>
</html>
