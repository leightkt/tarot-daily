<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Daily</title>
    <script src="showCard.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section class="question-dispaly">
            <p class="question"></p>
        </section>
        <section class="display-readings">
            <div class="tarot-card">
                <div class="inner">
                    <div class="tarot-card front">
                        <h3 class="card-name"></h3>
                        <img class="tarot-img" src="" alt="">
                    </div>
                    <div class="tarot-card back">
                        <p class="card-meaning"></p>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
            <button class="delete">Delete</button>
            <a href=""><button class="back-button">Back</button></a>
        </section>
    </main>
    <footer></footer>
</body>
</html>
